<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>엑셀 차트 변환기 (수정 완료)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">엑셀 차트 변환기</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="p-4 border rounded bg-blue-50">
        <label class="block font-bold mb-2">1. 파일 업로드</label>
        <input id="fileInput" type="file" accept=".xlsx,.xls" class="w-full text-sm mb-2" />
        <button id="btnLoad" class="bg-blue-600 text-white px-4 py-2 rounded">데이터 로드</button>
      </div>
      <div class="p-4 border rounded bg-green-50">
        <label class="block font-bold mb-2">2. 축 및 데이터 선택</label>
        <div class="grid grid-cols-2 gap-2">
          <select id="xAxisMain" class="border p-1 text-sm"><option value="">X축 선택</option></select>
          <select id="yAxisMain" class="border p-1 text-sm"><option value="">Y축(주) 선택</option></select>
        </div>
      </div>
    </div>

    <div id="columnsArea" class="grid grid-cols-3 gap-2 mb-4 border p-4 rounded max-h-40 overflow-y-auto"></div>

    <div class="flex gap-2 mb-6">
      <button id="btnPlot" class="bg-indigo-600 text-white px-6 py-2 rounded font-bold">차트 생성 / 갱신</button>
    </div>

    <div id="previewArea" class="border rounded min-h-[500px]"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
